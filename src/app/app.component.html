<div class="centreItems">
  <div class="centreItem">
    <h1>{{ title }}</h1>

    <div class="space">
      <input type="text" class="form-control" #newTodo />
      <button
        (click)="addTodo(newTodo.value); newTodo.value = ''"
        class="addButton"
      >
        Add
      </button>
    </div>

    <div>
      <table>
        <tr>
          <th>Label</th>
          <th>Priority</th>
          <th>Done</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.label }}</td>
          <td>{{ todo.priority }}</td>
          <td>{{ todo.done ? "&#10003;" : "&#10005;" }}</td>
          <td>
            <button (click)="deleteTodo(todo)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
